<app-navbar></app-navbar>
<div class="box">
    <mat-card color="secondary" class="client-reqs">
        <div class="title">
            <mat-card-title class="please-work">Client Requirements</mat-card-title>
        </div>
        <div class="forms">
            <mat-card-content>
                <div>
                    <div>
                        <label>Field of Interest</label>
                    </div>
                    <mat-form-field>
                        <mat-label>Field</mat-label>
                        <input matInput  type="text" name="Current Job Title" required formControlName="Field">
                    </mat-form-field>
                </div>
                <div formGroupName="techStack">
                    <div>
                        <label>Tech Stack</label>
                    </div>
                    <div>
                        
                        <mat-form-field>
                            <mat-label>Primary Language(s)</mat-label>
                            <input matInput  type="text" name="Field/Specialization" required formControlName="languages">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <mat-label>Services</mat-label>
                            <input matInput  type="text" name="Field/Specialization" required formControlName="services">
                        </mat-form-field>
                    </div>
                    </div>
                <div>
                    <div>
                        <label>Experience</label>
                    </div>
                    <mat-form-field>
                        <mat-label>Years of Experience</mat-label>
                        <input matInput type="number" name="Years of Experience" required>
                    </mat-form-field>
                </div>
                <mat-form-field>
                    <mat-label>Position</mat-label>
                    <input matInput  type="text" name="Position" required>
                </mat-form-field>
                <div> 
                    <label class="skills">Skills</label>
                    <button mat-raised-button color="secondary" (click)="addSkill()">Add skill</button>
                    <div formArrayName="skills" *ngFor="let skill of skills.controls; let i = index">
                        <mat-form-field>
                            <label for="skill-{{i}}">Skill</label>
                            <input id="skill-{{ i }}" matInput type="text" placeholder="Country" [formControlName]="i"  required>     

                        </mat-form-field>
                    </div>
                </div>
                
            </mat-card-content>
        </div>  
        <mat-card-actions class="submit">
            <button mat-raised-button color="primary">Submit</button>
        </mat-card-actions>  
    </mat-card>
</div>
