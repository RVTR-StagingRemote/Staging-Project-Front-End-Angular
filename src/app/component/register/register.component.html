<div id="box">
    <mat-card class="register">
        <div>
            <mat-card-header>
                <mat-card-title class="text-center" id="please-work">Please register? Did you register finally??</mat-card-title>
            </mat-card-header>
        </div>
        <div>
                    <mat-card-content>
            <div>
                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput [(ngModel)]="userData.Firstname" type="text" name="Firstname" required> 
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Last name</mat-label>
                    <input matInput [(ngModel)]="userData.Lastname"type="text" name="Lastname" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput [(ngModel)]="userData.Username"type="text" name="Username" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="userData.Email"type="email" name="Email" required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="userData.Password" type="password" name="Password" required>
                </mat-form-field>
            </div>
        </mat-card-content>
        </div>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="registerUser()">Sign up</button>
        </mat-card-actions>    
    </mat-card>
        
</div>
